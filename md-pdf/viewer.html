<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Documentaci√≥n Markdown</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de marked.js para parsear Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Estilos para el contenido Markdown renderizado */
        #markdown-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
        }
        
        #markdown-content h1 { 
            font-size: 2.5em; 
            margin-top: 1.5rem; 
            margin-bottom: 0.5rem; 
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 0.5rem;
            font-weight: bold;
        }
        
        #markdown-content h2 { 
            font-size: 2em; 
            margin-top: 1.25rem; 
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        #markdown-content h3 { 
            font-size: 1.5em; 
            margin-top: 1rem; 
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        #markdown-content p { 
            margin-bottom: 1rem; 
        }
        
        #markdown-content ul, #markdown-content ol { 
            margin-left: 2rem; 
            margin-bottom: 1rem; 
        }
        
        #markdown-content ul { 
            list-style-type: disc; 
        }
        
        #markdown-content ol { 
            list-style-type: decimal; 
        }
        
        #markdown-content pre { 
            background-color: #f3f4f6;
            padding: 1rem; 
            border-radius: 0.5rem; 
            overflow-x: auto; 
            margin-bottom: 1rem; 
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #e5e7eb;
        }
        
        #markdown-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        #markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        
        #markdown-content th, #markdown-content td {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            text-align: left;
        }
        
        #markdown-content th {
            background-color: #f3f4f6;
            font-weight: bold;
        }
        
        #markdown-content blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin-left: 0;
            color: #6b7280;
            font-style: italic;
        }
        
        #markdown-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        #markdown-content a:hover {
            color: #2563eb;
        }
        
        #markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        
        .file-item {
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            background-color: #f3f4f6;
            transform: translateX(4px);
        }
        
        .file-item.active {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">üìö Visualizador de Documentaci√≥n</h1>
            <p class="text-gray-500">Explora y lee tus archivos Markdown guardados</p>
            <a href="v3.html" class="inline-block mt-4 text-indigo-600 hover:text-indigo-800 underline">
                ‚Üê Volver al Editor
            </a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Panel de Lista de Archivos -->
            <div class="lg:col-span-1">
                <div class="bg-white shadow-xl rounded-xl p-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
                        üìÅ Archivos Disponibles
                    </h2>
                    <div id="files-list" class="space-y-2">
                        <div class="text-center text-gray-500 py-8">
                            <div class="animate-spin inline-block w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full"></div>
                            <p class="mt-2">Cargando archivos...</p>
                        </div>
                    </div>
                    <button 
                        id="refresh-button" 
                        onclick="loadFiles()" 
                        class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md"
                    >
                        üîÑ Actualizar Lista
                    </button>
                </div>
            </div>

            <!-- Panel de Visualizaci√≥n -->
            <div class="lg:col-span-2">
                <div class="bg-white shadow-xl rounded-xl p-6 min-h-[600px]">
                    <div id="empty-state" class="text-center text-gray-500 py-16">
                        <div class="text-6xl mb-4">üìÑ</div>
                        <p class="text-xl">Selecciona un archivo para visualizarlo</p>
                    </div>
                    
                    <div id="markdown-viewer" class="hidden">
                        <div class="flex justify-between items-center mb-4 border-b pb-2">
                            <h2 id="file-title" class="text-2xl font-semibold text-gray-800"></h2>
                            <button 
                                id="close-button" 
                                onclick="closeViewer()" 
                                class="text-gray-500 hover:text-gray-700"
                            >
                                ‚úï Cerrar
                            </button>
                        </div>
                        <div id="markdown-content" class="prose max-w-none overflow-y-auto max-h-[calc(100vh-250px)]"></div>
                    </div>
                    
                    <div id="error-state" class="hidden text-center text-red-500 py-16">
                        <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                        <p id="error-message" class="text-xl"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;

        // Cargar lista de archivos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });

        // Funci√≥n para cargar la lista de archivos
        async function loadFiles() {
            const filesList = document.getElementById('files-list');
            const refreshButton = document.getElementById('refresh-button');
            
            refreshButton.disabled = true;
            refreshButton.textContent = 'üîÑ Cargando...';
            
            filesList.innerHTML = '<div class="text-center text-gray-500 py-4"><div class="animate-spin inline-block w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full"></div><p class="mt-2">Cargando archivos...</p></div>';

            try {
                const response = await fetch('/api/list-md');
                const data = await response.json();

                if (response.ok && data.files && data.files.length > 0) {
                    filesList.innerHTML = data.files.map(file => `
                        <div 
                            class="file-item p-3 rounded-lg cursor-pointer border border-gray-200 ${currentFile === file.filename ? 'active' : ''}"
                            onclick="loadFile('${file.filename}', this)"
                        >
                            <div class="font-semibold text-gray-800">üìÑ ${file.name}</div>
                            <div class="text-sm text-gray-500">${file.filename}</div>
                        </div>
                    `).join('');
                } else {
                    filesList.innerHTML = '<div class="text-center text-gray-500 py-8"><p>No hay archivos disponibles</p><p class="text-sm mt-2">Guarda algunos archivos .md desde el editor</p></div>';
                }
            } catch (error) {
                console.error('Error al cargar archivos:', error);
                filesList.innerHTML = '<div class="text-center text-red-500 py-8"><p>Error al cargar archivos</p><p class="text-sm mt-2">Aseg√∫rate de que el servidor est√© ejecut√°ndose</p></div>';
            } finally {
                refreshButton.disabled = false;
                refreshButton.textContent = 'üîÑ Actualizar Lista';
            }
        }

        // Funci√≥n para cargar y visualizar un archivo
        async function loadFile(filename, element) {
            currentFile = filename;
            
            // Actualizar estado visual de la lista
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            const emptyState = document.getElementById('empty-state');
            const markdownViewer = document.getElementById('markdown-viewer');
            const errorState = document.getElementById('error-state');
            const markdownContent = document.getElementById('markdown-content');
            const fileTitle = document.getElementById('file-title');

            emptyState.classList.add('hidden');
            markdownViewer.classList.add('hidden');
            errorState.classList.add('hidden');

            // Mostrar estado de carga
            markdownViewer.classList.remove('hidden');
            markdownContent.innerHTML = '<div class="text-center py-8"><div class="animate-spin inline-block w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full"></div><p class="mt-2 text-gray-500">Cargando contenido...</p></div>';

            try {
                const response = await fetch(`/api/get-md/${encodeURIComponent(filename)}`);
                const data = await response.json();

                if (response.ok) {
                    fileTitle.textContent = filename;
                    markdownContent.innerHTML = marked.parse(data.content);
                    markdownViewer.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Error al cargar el archivo');
                }
            } catch (error) {
                console.error('Error al cargar archivo:', error);
                errorState.classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message || 'Error al cargar el archivo';
            }
        }

        // Funci√≥n para cerrar el visualizador
        function closeViewer() {
            currentFile = null;
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('markdown-viewer').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            
            // Remover estado activo de los archivos
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
        }
    </script>
</body>
</html>
